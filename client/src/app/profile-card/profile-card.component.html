<div class="card mb-3" style="max-width: 540px">
  <div class="row g-0">
    <div class="col-md-4">
      <img
        src="{{ lecturer.image }}"
        class="img-fluid rounded-start"
        alt="{{ lecturer.image }}"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">
          {{ lecturer.first_name }} {{ lecturer.last_name }}
        </h5>
        <div class="card-text">
          <p>{{ lecturer.phone }}</p>
          <p>{{ lecturer.email }}</p>
          <p>{{ experience() }} years of experience</p>
        </div>
      </div>
    </div>
  </div>
</div>
